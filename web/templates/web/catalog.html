{% extends 'base.html' %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'novel/css/catalog.css' %}" />
  <link rel="stylesheet" href={% static "index/css/base.css" %}>
{% endblock %}

{% block content %}

<div class="container bg-light rounded">
    <div class="h4 font-weight-bold text-center py-3">Chương tiết</div>
    <div class="row">
        {% for chapter in chapters %}
            <div class="col-lg-6 col-md-6 my-lg-0 my-3">
                <a href="{% url 'chapter' chapter.id%}">
                <div class="box bg-white">
                    <div class="d-flex align-items-center">
                        <div class="d-flex flex-column">
                            <b class="chapter-title">{{ chapter.title }}</b>
                            <p class="text-muted">{{ chapter.created_at }}</p>                           
                        </div>
                    </div>
                </div>
            </a>
            </div>
        {% endfor %}
       
    </div>
</div>


{% endblock %}
